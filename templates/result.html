<!DOCTYPE html>
<html>
<head>
    <title>CO-PO Mapping Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .table {
            margin-top: 20px;
        }
        .table td, .table th {
            text-align: center;
        }
        /* Style for average row */
        .table tr:last-child {
            font-weight: bold;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">CO-PO Mapping Matrix</h1>
        
        <div class="table-responsive">
            {{ table | safe }}
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('download', filename=filename) }}" class="btn btn-primary">Download CSV</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Generate Another Matrix</a>
        </div>
    </div>
</body>
</html>
